<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header class="no_blur">
        <h1 class="title">Library</h1>
        <button class="add_Book">New Book</button>
        <div class="form_container" id="form_container">
            <form id="form">
                <label for="titlee">Title:</label><br>
                    <input type="text" id="titlee" name="titlee" required /><br><br><br>
                <label for="author" class="input_title">Author:</label><br>
                    <input type="text" id="author" name="author" required /><br><br>
                <label for="pages" class="input_title">Pages:</label><br>
                    <input type="number" id="pages" name="pages" required /><br><br>
                <label for="read" class="input_title">Read:</label>
                <div class="radio_buttons" >
                    <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="read" value="Yes">
                    <label for="no" id="radio_button_right">No</label>
                        <input type="radio" id="no" name="read" value="No"></div>
                <div class="cancel_submit">
                    <button class="cancel_submit_buttons" id="cancel_button" type="button" id="reset">Cancel</button>
                    <button class="cancel_submit_buttons" id="submit_button">Submit</button>
                </div>
            </form>
        </div>
    </header>
    <div class="content no_blur" id="content"></div>
<script src="Script.js"></script>
</body>
</html>
